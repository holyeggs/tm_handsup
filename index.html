<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Hello!</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/tf.min.js"></script>
  <script src="./js/teachablemachine.min.js" type="text/javascript"></script>
  <script src="./js/script.js" defer=""></script>
</head>

<body>
  <main id="container">
    <header id="intro" class="flex-section">
      <h1>
        TeachableMachine.js 손 들기 / 내리기 예제
      </h1>
      <p id="intro-copy" class="copy">
        이 데모는 몇 줄의 코드만으로 자신의 웹 창작물에 머신 러닝을 가져올 수 있는지 보여줍니다.
        캐릭터가 언제 손을 들어야 하는지 가르쳐 주세요.
        이 데모를 수정해서 당신만의 프로젝트를 만드세요.
      </p>
    </header>
    <div id="images" class="flex-section">
      <img id="intro-image" src="./img/Welcome_tmjs.gif"
        alt="User waving their hand paired with a gif of a character raising their hand">
      <div id="prediction-section">
        <div id="inference-camera-container">

        </div>
        <img class="prediction-image" src="./img/handup_bw.gif"
          alt="Hand Up!">
        <img class="prediction-image hidden" src="./img/handdown_bw.gif"
          alt="Hand Down">
      </div>
    </div>
    <div id="buttons" class="flex-section">
      <tm-button id="train-model-button" label="모델 학습하기"></tm-button>
    </div>
  </main>
</body>
</html>
